<html>
    <head>
	<title>W12: Example 01</title>
    </head>
    <body style="margin:0">
	<script src="three.min.js"></script>
	<script src="TrackballControls.js"></script>
	<script src="https://naohisas.github.io/KVS.js/Build/KVS.min.js"></script>
	<script src="https://naohisas.github.io/KVS.js/Build/KVS2THREE.min.js"></script>
	<script src="w12_main_ex01.js"></script>
    <div id="display" style="width: 60%; float: left;"></div> <div id="controller" style="width:40%; float:left;">
        <label id="label" style="font-family:Arial;"></label>
        <input type="range" id="x-seed"
               oninput="document.getElementById('x-output').value=this.value"/>
        <output id="x-output"></output>
        <br>
        <input type="range" min="0" max="1" step="0.01" value="0.5" id="y-seed"
               oninput="document.getElementById('y-output').value=this.value"/>
        <output id="y-output">0.5</output>
        <br>
        <input type="range" min="0" max="1" step="0.01" value="0.5" id="z-seed"
               oninput="document.getElementById('z-output').value=this.value"/>
        <output id="z-output">0.5</output>
        <br>
        <button id="change-seed-button" style="font-family=Arial;" onclick="ApplyClicked()"> Apply</button>
        <br>
        <textarea cols="20" rows="10" id="debug"></textarea>
    </div>
        
	<script>
	 main();
	</script>
    </body>
</html>
